<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album List</title>
    <style type="text/css">
        .back{
            background-color: ivory;
        }

    </style>

</head>
<body class="back">
    <h1>Spotify statistics</h1>
    <hr/>
    <h2>Album information</h2>
    <div>
        <table border="5px" padding="10px" style="text-align:center">
            <thead>
                    <tr>
                        {% for row in colname %}
                            <th width="220px">{{ row }}</th>
                        {% endfor %}
                    </tr>

            </thead>
    
            <tbody id="trackinfo">
                {% for row in table_data %}
                    <tr>
                        <td>
                            <img src={{ row['Album_cover'] }} style="width: 220px;"/>
                        </td>
                        <td>
                            <a href="/tracks/{{ artistName }}/{{ row['Album_Name'] }}" target="_blank">{{ row['Album_Name'] }}</a>
                        </td>
                        <td>{{ row['Type'] }}</td>
                        <td>{{ row['Release_date'] }}</td>
                        <td>{{ row['Total_tracks'] }}</td>
                        <td>{{ row['Artists'] }}</td>
                        <td>{{ row['External_urls'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- <script>
            var aObj = document.getElementById('trackinfo').getElementsByTagName('a');
            for (var i = 0;i < aObj.length; i++) {
                var srcName = aObj.item(i).innerText;
                aObj.item(i).setAttribute('href', "http://127.0.0.1:5000/tracks/"+srcName);
            }
        </script> -->
    </div>
</body>
</html>
